<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>
    <div class="container text-center">
        <h1 style="padding:15px 0">Add Genre</h1>
        <div style="width: 40%" class="container text-center">
            <form th:object="${genre}" th:action="@{savegenre}" action="#" method="post">
                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="name" th:field="*{genreName}" />
                    <div style="padding-top: 5px" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}"></div>
                    <label for="name">Name</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Save" />
                <a style="padding: 15px" type="button" class="btn" href=/genrelist>Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
