<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EditGame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Edit Game</h1>
    <div>
        <form th:object="${game}" th:action="@{/savegame}" action="#" method="post">
            <label for="id"></label>
            <input type="hidden" id="id" th:field="${game.id}" readonly="readonly">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
            <label for="releaseYear">Release Year</label>
            <input type="text" id="releaseYear" th:field="*{releaseYear}"/>
            <label for="platformList">Platform</label>
            <select id="platformList" th:field="*{platform}" class="form-control">
                <option th:each="platform: ${platforms}"
                        th:value="${platform.platformId}"
                        th:text="${platform.platformName}"></option>
            </select>

            <label for="genreList">Genre</label>
            <select id="genreList" th:field="*{genre}" class="form-control">
                <option th:each="genre: ${genres}"
                        th:value="${genre.genreId}"
                        th:text="${genre.genreName}"></option>
            </select>
            <input type="submit" value="Save"/>
        </form>
    </div>
</body>
</html>
