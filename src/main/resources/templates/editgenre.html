<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>
    <div class="container text-center">
        <h1 style="padding:15px 0">[[#{edit.genre}]]</h1>
        <div style="width: 40%" class="container text-center">
            <form th:object="${genre}" th:action="@{/savegenre}" action="#" method="post">
                <div class="form-floating mb-3">
                    <input type="hidden" id="id" th:field="${genre.genreId}" readonly="readonly">
                    <label for="id"></label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="name" th:field="*{genreName}" />
                    <div th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}"></div>
                    <label for="name">[[#{name}]]</label>
                </div>
                <input class="btn btn-primary" type="submit" th:value="#{save}" />
                <a style="padding: 15px" type="button" class="btn" href=/genrelist>[[#{cancel}]]</a>
            </form>
        </div>
    </div>
</body>

</html>
