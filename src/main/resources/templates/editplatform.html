<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Edit Platform</h1>
    <div>
        <form th:object="${platform}" th:action="@{/saveplatform}" action="#" method="post">
            <label for="id"></label>
            <input type="hidden" id="id" th:field="${platform.platformId}" readonly="readonly">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{platformName}"/>
            <input type="submit" value="Save"/>
        </form>
    </div>
</body>
</html>
