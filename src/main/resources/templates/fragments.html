<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="header">
    <div class="row">
        <div class="col-2" style="padding-top:15px">
            <h1>Games</h1>
        </div>
        <div class="col-8" style="padding-top: 25px">
            <div sec:authorize="isAuthenticated()">
                <h4>Welcome <span sec:authentication="name"></span></h4>
            </div>
        </div>
        <div class="col-1" style="padding-top: 5px">
            <div sec:authorize="isAuthenticated()" style="padding:20px 0">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
                </form>
            </div>
        </div>
        <div class="col-1" style="padding-top: 20px">
            <a type="button" class="btn btn-primary" sec:authorize="!isAuthenticated()" href=/login>Sign In</a>
        </div>
    </div>
</div>

<nav th:fragment="navigation">
    <div class="row">
        <ul class="nav nav-pills justify-content-center" style="padding:20px 0">
            <li>
                <a class="nav-link" th:classappend="${servletPath == '/' || servletPath == '/gamelist' ? 'active':''}" href=/gamelist>Games</a>
            </li>
            <li>
                <a class="nav-link" th:classappend="${servletPath == '/platformlist' ? 'active':''}" href=/platformlist>Platforms</a>            
            </li>
            <li>
                <a class="nav-link" th:classappend="${servletPath == '/genrelist' ? 'active':''}" href=/genrelist>Genres</a>            
            </li>
        </ul>
    </div>
</nav>
