<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GamesList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Games</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Release Year</th>
            <th>Platform</th>
        </tr>
        <tr th:each = "game: ${games}">
            <td th:text="${game.name}"></td>
            <td th:text="${game.releaseYear}"></td>
            <td th:text="${game.platform.platformName}"></td>
            <td><a th:href="@{/deletegame/{id}(id=${game.id})}">
                <button>Delete</button>
            </a></td>
            <td><a th:href="@{/editgame/{id}(id=${game.id})}">
                <button>Edit</button>
            </a></td>
        </tr>
    </table>
    <a href=/addgame>Add Game</a>
</body>
</html>
