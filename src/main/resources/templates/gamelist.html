<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: language"></div>
    <div class="container text-center">
        <div th:replace="fragments :: header"></div>
        <div th:replace="fragments :: navigation"></div>
        <table class="table table-striped">
            <tr>
                <th th:text="#{name}"></th>
                <th th:text="#{game.year}"></th>
                <th th:text="#{game.platform}"></th>
                <th th:text="#{game.genre}"></th>
            </tr>
            <tr th:each="game: ${games}">
                <td style="width: 35%" th:text="${game.name}"></td>
                <td th:text="${game.releaseYear}"></td>
                <td th:text="${game.platform.platformName}"></td>
                <td th:text="${game.genre.genreName}"></td>
                <td style="width: 10px" sec:authorize="isAuthenticated()"><a
                        th:href="@{/deletegame/{id}(id=${game.id})}">
                        <button th:text="#{delete}"></button>
                    </a></td>
                <td style="width: 10px" sec:authorize="isAuthenticated()">
                    <a th:href="@{/editgame/{id}(id=${game.id})}"><button th:text="#{edit}"></button></a>
                </td>
            </tr>
        </table>
        <a type="button" class="btn btn-primary" sec:authorize="isAuthenticated()" th:text="#{add.game}" href=/addgame></a>
    </div>
</body>

</html>
