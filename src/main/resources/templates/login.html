<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Games</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <div style="padding:20px 0" class="col-md-4 col-md-offset-4">
            <div  class="alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="alert alert-warning" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input type="text" name="username" class="form-control" /> </label></div>
                <div><label> Password: <input type="password" name="password" class="form-control" /> </label></div>
                <div style="padding:15px 0"><input type="submit" value="Sign In" class="btn btn-primary" /></div>
            </form>
            <a class="btn btn-outline-primary" type="button" href=/gamelist>View website</a>
        </div>
    </div>
</body>

</html>
