<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PlatfomList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <nav>
        <a href=/gamelist>Games</a>
        <a href=/platformlist>Platforms</a>
        <a href=/genrelist>Genres</a>
    </nav>
    <h1>Platforms</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each = "platform: ${platforms}">
            <td th:text="${platform.platformName}"></td>
            <td><a th:href="@{/deleteplatform/{id}(id=${platform.platformId})}">
                <button>Delete</button>
            </a></td>
            <td><a th:href="@{/editplatform/{id}(id=${platform.platformId})}">
                <button>Edit</button>
            </a></td>
        </tr>
    </table>
    <a href=/addplatform>Add Platform</a>
</body>
</html>
